name: CI and Publish Reports

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Run tests (with coverage)
        run: |
          dotnet test --no-build -c Release --results-directory ./TestResults --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator tool
        run: dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.*

      - name: Generate coverage report (HTML)
        env:
          PATH: ${{ env.PATH }}:${{ runner.tool_cache }}/dotnet/tools
        run: |
          reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:"./reports/coverage" -reporttypes:Html

      - name: Deploy reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports